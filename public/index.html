<!DOCTYPE html>
<html ng-app="classApp">
<head>
    <meta charset="UTF-8">
    <title>备课平台</title>
    <link rel="stylesheet" href="./vendor/bootstrap/dist/css/bootstrap.css">
</head>
<body style="margin-top:70px">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavBarCtrl">
    <div class="navbar-header">
        <a ui-sref="/" class="navbar-brand">备课平台</a>
    </div>
    <ul class="nav navbar-nav">
        <li ng-hide="me" ng-class="{active:isActive('/reg')}" ><a ui-sref="/reg">注册</a></li>
        <li ng-hide="me" ng-class="{active:isActive('/login')}" ><a ui-sref="/login">登录</a></li>
        <li ng-show="me" ng-class="{active:isActive('/student')}" ><a ui-sref="/student">学生管理</a></li>
        <li ng-show="me" ng-class="{active:isActive('/exercise')}" ><a ui-sref="/exercise">习题管理</a></li>
        <li ng-show="me" ng-class="{active:isActive('/detail')}" ><a ui-sref="/detail">详情</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" ng-show="me">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"
               role="button">欢迎{{me.username}}<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-left">
                <li><a ng-click="logout()">退出</a></li>
                <li><a ui-sref="/change" >修改密码</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div class="contariner">
    <div class="row" ui-view=""></div>
</div>
</body>
<script src="./vendor/jquery/dist/jquery.js"></script>
<script src="./vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="./vendor/angular/angular.js"></script>
<script src="./vendor/angular-route/angular-route.js"></script>
<script src="./vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="./javascripts/app.js"></script>
<script src="./javascripts/service/dataService.js"></script>
<script src="./javascripts/controller/RegCtrl.js"></script>
<script src="./javascripts/controller/LoginCtrl.js"></script>
<script src="./javascripts/controller/NavBarCtrl.js"></script>
<script src="./javascripts/controller/StuCtrl.js"></script>
<script src="./javascripts/controller/ExerCtrl.js"></script>
<script src="./javascripts/controller/DetailCtrl.js"></script>
<script src="./javascripts/controller/ChangeCtrl.js"></script>
</html>
