<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">

        </div>
        <div class="panel-body">
            <table class="table table-striped table-repsonsive">
                <thead>
                <tr>
                    <td>题干</td>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="exer in exers track by $index">
                    <td>{{exer.title}}</td>
                    <td>{{exer.A}}</td>
                    <td>{{exer.B}}</td>
                    <td>{{exer.C}}</td>
                    <td>{{exer.D}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer text-center">
            <ul class="pagination pagination-md">
                <li><span>上一页</span></li>
                <li ng-repeat="page in pages"><span>{{page}}</span></li>
                <li><span>下一页</span></li>
            </ul>
        </div>
    </div>
</div>
