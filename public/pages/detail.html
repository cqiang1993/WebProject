<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">

        </div>
        <div class="panel-body">
            <table class="table table-striped table-repsonsive">
                <thead>
                <tr>
                    <td>文档ID</td>
                    <td>题干</td>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="exer in exers track by $index">
                    <td><input type="text" class="form-control" ng-model="exer._id" placeholder="ID" disabled="true" /></td>
                    <td>{{exer.title}}</td>
                    <td>{{exer.CountA}}</td>
                    <td>{{exer.CountB}}</td>
                    <td>{{exer.CountC}}</td>
                    <td>{{exer.CountD}}</td>
                    <td class="text-center">
                        <button data-index="{{$index}}" class="btn btn-primary" data-id="{{exer._id}}" ng-click="refresh(exer._id)" refresh-details>刷新</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer text-center">
            <ul class="pagination pagination-md">
                <li><span>上一页</span></li>
                <li ng-repeat="page in pages"><span>{{page}}</span></li>
                <li><span>下一页</span></li>
            </ul>
        </div>
    </div>
</div>
