<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="pull-left">
                <button class="btn btn-success" add-student>增加</button>
                <button class="btn btn-danger" batch-delete-stus>批量删除</button>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-repsonsive">
                <thead>
                <tr>
                    <td class="text-center"><input type="checkbox" select-all-stus id="selectAllStus"/></td>
                    <td>学号</td>
                    <td>姓名</td>
                    <td>密码</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="stu in stus track by $index">
                        <td class="text-center"><input type="checkbox" data-id="{{stu._id}}" name="chkItem" select-stu-item/></td>
                        <td>{{stu.stuid}}</td>
                        <td>{{stu.stuname}}</td>
                        <td>{{stu.password}}</td>
                        <td class="text-center">
                            <button data-index="{{$index}}" class="btn btn-primary" edit-student>编辑</button>
                            <button data-index="{{$index}}" class="btn btn-success" view-student>查看</button>
                            <button data-index="{{$index}}" class="btn btn-danger" delete-student>删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer text-center">

        </div>
    </div>
</div>

<div class="modal fade" id="addDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 modal-title>添加/编辑学生</h4>
            </div>
            <div class="modal-body">
                <form action="" role="form" class="form-horizontal"><input type="text" class="form-control" ng-model="stu._id" placeholder="ID" disabled="true"/>
                    <div class="form-group">
                        <label for="stuid" class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="stu.stuid" id="stuid" placeholder="学号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stuname" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="stu.stuname" id="stuname" placeholder="姓名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="stu.password" id="password" placeholder="密码"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-success" ng-click="save()" data-dismiss="modal">确定</button>
                <button class="btn btn-default"  data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="viewDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 modal-title>查看学生</h4>
            </div>
            <div class="modal-body">
                <div class="caption">
                    <h3>姓名：{{stu.stuname}}</h3><br>
                    <h3>学号：{{stu.stuid}}</h3><br>
                    <h3>密码：{{stu.password}}</h3>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-default"  data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 modal-title>确认删除</h4>
            </div>
            <div class="modal-body">
                请问，你是否确认要删除{{stu.stuname}}
            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-danger" ng-click="delete()" data-dismiss="modal">删除</button>
                <button class="btn btn-default"  data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
