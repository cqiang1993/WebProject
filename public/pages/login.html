<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">登录</div>
        <form role="form" name="userform" class="form-horizontal" ng-submit="login()">
        <div class="panel-body">
                <div class="form-group row" ng-class="{'has-error':userform.username.$dirty&&userform.username.$invalid}">
                    <label for="username" class="col-sm-offset-2 col-sm-2 control-label text-right">用户名</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" id="username" name="username" ng-model="user.username" class="form-control"
                               placeholder="请输入用户名" ng-required/>
                    </div>
                    <div class="help-block col-sm-4" ng-show="userform.username.$dirty && userform.username.$invalid">
                        <span class="text-danger" ng-show="userform.username.$error.required">请填写用户名</span>
                    </div>
                </div>
                <div class="form-group row" ng-class="{'has-error':userform.password.$dirty&&userform.password.$invalid}">
                    <label for="password" class="col-sm-offset-2 col-sm-2 control-label text-right">密码</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" id="password" name="password" ng-model="user.password" class="form-control"
                               placeholder="请输入6~12位密码" ng-minlength="6" ng-maxlength="12" ng-required/>
                    </div>
                    <div class="help-block col-sm-4" ng-show="userform.password.$dirty && userform.password.$invalid">
                        <span class="text-danger" ng-show="userform.password.$error.required">请填写密码</span>
                        <span class="text-danger" ng-show="userform.password.$error.minlength">长度不能小于6位</span>
                        <span class="text-danger" ng-show="userform.password.$error.maxlength">长度不能大于12位</span>
                    </div>
                </div>
                <div class="panel-footer clearfix" >
                    <div class="col-sm-offset-5 col-sm-1">
                        <button type="submit" class="btn btn-lg btn-primary btn-enter">登录</button>
                    </div>
                </div>
        </div>
        </form>
    </div>
</div>
