<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">注册</div>
        <div class="panel-body">
            <form role="form" name="userform" class="form-horizontal" ng-submit="save()">
                <div class="form-group row" ng-class="{'has-error':userform.username.$dirty&&userform.username.$invalid}">
                    <label for="username" class="col-sm-offset-2 col-sm-2 control-label text-right">用户名</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" id="username" name="username" ng-model="user.username" class="form-control"
                               placeholder="请输入用户名" ng-required/>
                    </div>
                    <div class="help-block col-sm-4" ng-show="userform.username.$dirty && userform.username.$invalid">
                        <span class="text-danger" ng-show="userform.username.$error.required">请填写用户名</span>
                    </div>
                </div>
                <div class="form-group row" ng-class="{'has-error':userform.password.$dirty&&userform.password.$invalid}">
                    <label for="password" class="col-sm-offset-2 col-sm-2 control-label text-right">密码</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" id="password" name="password" ng-model="user.password" class="form-control"
                               placeholder="请输入6~12位密码" ng-minlength="6" ng-maxlength="12" ng-required/>
                    </div>
                    <div class="help-block col-sm-4" ng-show="userform.password.$dirty && userform.password.$invalid">
                        <span class="text-danger" ng-show="userform.password.$error.required">请填写密码</span>
                        <span class="text-danger" ng-show="userform.password.$error.minlength">长度不能小于6位</span>
                        <span class="text-danger" ng-show="userform.password.$error.maxlength">长度不能大于12位</span>
                    </div>
                </div>
                <div class="form-group row" ng-class="{'has-error':(userform.repassword.$dirty&&userform.repassword.$invalid)|| (userform.repassword.$dirty&&user.password!=user.repassword)}">
                    <label for="repassword" class="col-sm-offset-2 col-sm-2 control-label text-right">请再次输入密码</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" id="repassword" name="repassword" ng-model="user.repassword" class="form-control"
                               placeholder="请输入6~12位密码" ng-minlength="6" ng-maxlength="12" ng-required/>
                    </div>
                    <div class="help-block col-sm-4" ng-show="(userform.repassword.$dirty && userform.repassword.$invalid)">
                        <span class="text-danger" ng-show="userform.repassword.$error.required">请填写重新输入</span>
                        <span class="text-danger" ng-show="userform.repassword.$error.minlength">长度不能小于6位</span>
                        <span class="text-danger" ng-show="userform.repassword.$error.maxlength">长度不能大于12位</span>
                        <span class="text-danger" ng-show="(userform.repassword.$dirty&&user.password!=user.repassword)">密码和确认密码不一致</span>
                    </div>
                </div>
                <div class="form-group row" ng-class="{'has-error':userform.school.$dirty&&userform.school.$invalid}">
                <label for="school" class="col-sm-offset-2 col-sm-2 control-label text-right">学校</label>
                <div class="input-group col-sm-4">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-home"></span>
                    </div>
                    <input type="text" id="school" name="school" ng-model="user.school" class="form-control"
                           placeholder="请输入所属学校" ng-required/>
                    </div>
                </div>
                <div class="form-group row" ng-class="{'has-error':userform.specialty.$dirty&&userform.specialty.$invalid}">
                    <label for="specialty" class="col-sm-offset-2 col-sm-2 control-label text-right">专业</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-book"></span>
                        </div>
                        <input type="text" id="specialty" name="specialty" ng-model="user.specialty" class="form-control"
                               placeholder="请输入所属专业" ng-required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-offset-2 col-sm-2 control-label text-right">科目</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="course" value="语文" ng-model="user.course" ng-checked="true">语文
                            </label>
                            <label>
                                <input type="radio" name="course" value="数学" ng-model="user.course">数学
                            </label>
                            <label>
                                <input type="radio" name="course" value="英语" ng-model="user.course">英语
                            </label>
                        </div>
                </div>
                <div class="panel-footer clearfix" >
                    <div class="col-sm-offset-5 col-sm-1">
                        <button type="submit" class="btn btn-lg btn-primary btn-enter" ng-disabled="userform.$invalid || user.password!=user.repassword">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
